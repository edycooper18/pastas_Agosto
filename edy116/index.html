<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reprodutor de áudio</title>
    <link rel="stylesheet" href="1.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome
    /6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <h1>meu reprodutor de áudio</h1>

        <div class="current-song-info">
            <h2 id="song-title">nenhuma música carregada</h2>
            <p id="song-artist">carregue suas músicas para começar</p>
        </div>

        <audio id="audio-element"></audio>

        <div class="controls">
            <button id="prev-button" class="control-button"></button><i
            class="fas fa-backward"></i>
            <button id="play-pause-button" class="control-button"></button><i
            class="fas fa-play"></i>
            <button id="next-button" class="control-button"></button><i
            class="fas fa-forward"></i>
        </div>

        <div class="progress-bar-container">
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" value="0" min="0"
            max="100">
            <span id="duration-time">00:00</span>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-bar" value="100" min="0"
            max="100">
            <i class="faz fa-volume-up"></i>
        </div>

        <div class="playlist-section">
            <h2>lista de músicas</h2>
            <input type="file" id="file-input" accept="audio/mpeg.
            audio/way" multiple style="display: none;">
            <button id="add-songs-button" class="action-button">
                adicionar músicas</button>
            <ul id="playlist">

                <li class="empty-playlist-message">
                    nenhuma músoca na lista. clique em
                    "adicionar músicas" para começar.</li>
            </ul>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
