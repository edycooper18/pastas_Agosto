<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Códigos</title>
    <link rel="stylesheet" href="1.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Códigos de Barras e QR Codes</h1>
        <div class="controls-panel section">
            <h2>Dados e Tipo de Código</h2>
            <div class="input-group">
                <label for="code-data">Dados do Código:</label>
                <input type="text" id="code-data" placeholder="Digite os dados aqui(ex: 123456789012)" value="123456789012">
            </div>
            <div class="tool-palette">
                <button class="tool-button active" data-code-type="barcode">
                    <span class="tool-icon barcode-icon"></span> Código de Barras
                </button>
                <button class="tool-button" data-code-type="qrcode">
                    <span class="tool-icon qrcode-icon"></span> QR Code
                </button>
            </div>
            <div class="action-buttons-group">
                <button id="generate-code-btn"
                class="action-buttons-primary">Gerar Código</button>
                <button id="save-code-btn"
                class="action-buttons-secondary">Salvar Imagem</button>
                <button id="clear-canvas-btn"
                class="action-buttons-secondary">Limpar Canvas</button>
            </div>
        </div>
        <div class="code-display-section section">
            <h2>Visualização do Código</h2>
            <canvas id="code-canvas"></canvas>
            <p id="canvas-message" class="empty-message">Digite os dados e clique em "Gerar código".</p>
        </div>
        <div id="message-box" class="modal">
            <div class="modal-content">
                <p id="message-text"></p>
                <button id="close-message-btn" class="action-button">OK</button>
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
